name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Project_Implementation/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Project_Implementation/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Debug Dockerfile
      run: |
        echo "Current directory:"
        pwd
        echo "Directory contents:"
        ls -la Project_Implementation/cicd-pipeline-framework/
        echo "Dockerfile contents:"
        cat Project_Implementation/cicd-pipeline-framework/Dockerfile
    
    - name: Build CICD Pipeline Framework
      working-directory: Project_Implementation/cicd-pipeline-framework
      run: |
        # Ensure proper line endings
        dos2unix Dockerfile
        # Build the image
        docker build -t cicd-pipeline:latest .


name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Project_Implementation/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Project_Implementation/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Directory Structure
      run: |
        ls -la Project_Implementation/cicd-pipeline-framework/
        if [ ! -f "Project_Implementation/cicd-pipeline-framework/Dockerfile" ]; then
          echo "Error: Dockerfile not found!"
          exit 1
        fi
    
    # Build CICD Pipeline Framework Image
    - name: Build CICD Pipeline Framework
      working-directory: Project_Implementation/cicd-pipeline-framework
      run: |
        echo "Building Docker image..."
        docker build . --file Dockerfile --tag cicd-pipeline:$(date +%s)
      
